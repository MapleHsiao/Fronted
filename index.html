<!DOCTYPE html>
<!-- root element根元素 -->
<html>
<!-- 搜尋結果的關鍵字、頁面說明、CSS -->

<head>
    <!-- 萬國碼 -->
    <meta charset="utf-8" />
    <title>My test page</title>
</head>
<!-- 使用者會看到的東西 -->

<body>
    <h1><em>Title Here:</em></h1>
    <img src="https://mystickermania.com/cdn/stickers/noob-pack/sticker_2036.png">
    <p>This is <strong>my</strong> page</p>

    <a href="https://adventuretime.fandom.com/wiki/Bee" title="the bee" target="_blank">Go see the bee above.</a>
</body>

</html>
